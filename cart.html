<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/ionicons@5.2.3/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YUKA's MUSIC SHOP</title>
</head>
<body>
<h1>This is Cart Page</h1>
<header>
    <div class="overlay"></div>
        <nav>
            <h2>YUKA's MUSIC SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a> </li>

                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
</header>

<div class="products">
</div>

<h1>Pay</h1>
<h4>Please chose a method</h4>
<form>
    <input type="radio" id="card" name="cash" value="card">
    <label for="card">Card</label><br>
    <input type="radio" id="bank" name="cash" value="bank">
    <label for="bank">Bank</label><br>
    <input type="radio" id="kakao" name="cash" value="kakao">
    <label for="bank">Kakao</label><br>
</form>


<h1>Your information</h1>
<form>
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname" value="full name"></br>

    <label for="grade">Grade</label><br>
    <input type="number" id="grade" name="grade" value="1"><br>

    <label for="number">Student id</label><br>
    <input type="text" id="number" name="number" value="">


</form>


<button class="buy">Buy</button>

<script src="main.js"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>
</html>
